<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Dashboard Export</title>

  <!-- Load the dynamic GEMINI key -->
  <script src="/config.js"></script>

  <!-- PDF & Canvas tools -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="export.css">
  <!-- Your export logic -->
  <script src="export.js" defer></script>
</head>
<body>
  <div class="export-card">
    <h1>Inventory Dashboard Export</h1>
    <button id="download-btn">📥 Export PDF with Insights</button>
    <button id="home-btn">🏠 Return Home</button>

    <div id="progress-wrapper" class="hidden">
      <div id="progress-bar"></div>
      <p id="progress-text"></p>
    </div>
  </div>

  <!-- Hidden dashboard for snapshotting -->
  <iframe id="dash-frame" src="index.html" class="hidden-iframe"></iframe>
</body>
</html>

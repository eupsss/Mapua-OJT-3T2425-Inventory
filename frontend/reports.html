<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - Mapúa Inventory</title>

  <!-- Palette variables & global CSS -->
  <style>
    :root {
      --color-primary: #C8102E;
      --color-text: #333333;
      --color-bg: #F5F5F5;
      --color-white: #FFFFFF;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="reports.css" />
  <script defer src="reports.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-profile">
      <div class="avatar"></div>
      <div class="user-name"></div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><span class="icon">📊</span><span class="label">Dashboard</span></a></li>
        <li><a href="rooms.html"><span class="icon">🏠</span><span class="label">Rooms</span></a></li>
        <li><a href="assets.html"><span class="icon">💻</span><span class="label">Assets</span></a></li>
        <li class="active"><a href="reports.html"><span class="icon">📑</span><span class="label">Reports</span></a></li>
        <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                <li>
          <a href="users.html">
            <span class="icon">🧑</span>
            <span class="label">Users</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="export-btn">📄 Export PDF</button>
      <button id="export-sql-btn">🗄️ Export SQL</button>
      <button id="signout-btn">🔒 Sign Out</button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h2>Reports</h2>
      <div class="user-menu">
        <span class="username"></span>
      </div>
    </header>

    <main>
      <section class="details">
        <h4>Change Log</h4>

        <!-- Filter bar -->
        <div class="filter-bar">
          <!-- Left: dynamic dropdown filters -->
          <div class="filter-dropdowns">
            <div class="dropdown" data-field="Status">
              <button class="filter-btn">Status</button> <span class="caret">▾</span></button>
              <ul class="dropdown-menu"></ul>
            </div>
            <div class="dropdown" data-field="RoomID">
              <button class="filter-btn">Room <span class="caret">▾</span></button>
              <ul class="dropdown-menu"></ul>
            </div>
          </div>

          <!-- Right: date filter -->
          <div class="filter-date">
            <label for="fixed-date-filter">Fixed Date:</label>
            <input type="date" id="fixed-date-filter"/>
            <button id="clear-date-filter">Clear</button>
          </div>
        </div>

        <table id="reportsTable">
          <thead>
            <tr>
              <th data-sort="ServiceTicketID">Ticket #</th>
              <th data-sort="CheckDate">Date</th>
              <th data-sort="RoomID">Room</th>
              <th data-sort="PCNumber">PC #</th>
              <th data-sort="Status">Status</th>
              <th data-sort="Issues">Issues</th>
              <th data-sort="FixedOn">Fixed On</th>
              <th data-sort="FixedBy">Fixed By</th>
              <th data-sort="RecordedBy">Recorded By</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>

      --color-bg: #F5F5F5;              /* Light Gray */
      --color-white: #FFFFFF;           /* White */
    }
  </style>

  <!-- Link to global CSS -->
   <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="rooms.css" />
  <!-- Page-specific JS (for later) -->

</head>
<body>
  <!-- Floating clock placeholder -->
  <div id="floating-time" class="floating-time"></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">

      <img src="../icons/logo.png" alt="Logo" class="logo" />

    </div>
    <nav>

        <li class="active"><a href="rooms.html">üè† Rooms</a></li>

        <li><a href="reports.html">üìë Reports</a></li>
        <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">

    <header class="header">
      <h2>Rooms Monitor</h2>
      <div class="user-menu">
        <span class="username">Admin</span>

      </div>
    </header>

    <!-- Room Selector -->
    <main>
      <section class="room-selector">
        <label for="room-select">Select Room:</label>
        <select id="room-select">
          <option value="">-- Choose a room --</option>
          <!-- Rooms will be populated here -->
        </select>
      </section>

      <!-- PC Grid -->
      <section class="pc-grid">
        <!-- Example PC card (to be generated via JS) -->
        <!--
        <div class="pc-card" data-pc="00" data-status="Working">
          <img src="../icons/working.png" alt="Working" class="pc-icon" />
          <span class="pc-number">00</span>
        </div>
        -->
      </section>
    </main>
  </div>
  <div id="defectModal" class="modal hidden">
    <div class="modal-content">
      <h3>Select Issue(s)</h3>
      <form id="defectForm">
        <div class="issues-list">
          <label><input type="checkbox" name="issues" value="Mouse"> Mouse</label>
          <label><input type="checkbox" name="issues" value="Keyboard"> Keyboard</label>
          <label><input type="checkbox" name="issues" value="Monitor"> Monitor</label>
          <label><input type="checkbox" name="issues" value="Operating System"> OS</label>
          <label><input type="checkbox" name="issues" value="Memory"> Memory</label>
          <label><input type="checkbox" name="issues" value="CPU"> CPU</label>
          <label><input type="checkbox" name="issues" value="GPU"> GPU</label>
          <label><input type="checkbox" name="issues" value="Network"> Network</label>
          <label><input type="checkbox" name="issues" value="Other"> Other</label>
        </div>
        <div class="modal-buttons">
          <button type="button" id="defectCancel">Cancel</button>
          <button type="submit" id="defectConfirm">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  NEW  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div id="fixModal" class="modal hidden">
  <div class="modal-content">
    <h3>Log a Fix</h3>

    <form id="fixForm" class="fix-form">
  <div class="form-group">
    <label for="fixDate">Fixed On</label>
    <!-- Log Fix modal -->
<input type="datetime-local"
       id="fixDateTime"    
       name="fixedOn"
       required>

  </div>

  <div class="form-group">
    <label for="fixerInput">Fixed By</label>
    <input  type="text"
            id="fixerInput"
            name="fixedBy"
            list="fixerList"
            placeholder="Type to search‚Ä¶"
            required />
    <datalist id="fixerList"></datalist>
  </div>

  <div class="modal-buttons">
    <button type="button" id="fixCancel" class="btn-light">Cancel</button>
    <button type="submit"                class="btn-primary">Confirm</button>
  </div>
</form>

  </div>
</div>
